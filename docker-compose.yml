version: '3.1'
services:
  rdm:
    image: kbtbc/rdm:nowarn
    container_name: realdevicemap
    restart: unless-stopped
    tty: true
    volumes:
      - images:/app/resources/webroot/static/img
      - backups:/app/backups
      - /etc/localtime:/etc/localtime:ro  
    ports:
      - 9000:9000
      - 9001:9001
      - 8008:8008
    environment:
      DB_DATABASE: rdmdb
      DB_HOST: 192.168.1.133
      DB_PORT: 3306
      DB_USERNAME: pmsf
      DB_PASSWORD: woofwoof123
      DB_ROOT_USERNAME: root
      DB_ROOT_PASSWORD: woofwoof123
      WEB_SERVER_ADDRESS: 0.0.0.0
      WEB_SERVER_PORT: 9000
      WEBHOOK_SERVER_ADDRESS: 0.0.0.0
      WEBHOOK_SERVER_PORT: 9001
      RAW_THREAD_LIMIT: 1000
volumes:
  images:
    driver: local
  backups:
    driver: local
  data:
    driver: local